<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather1.css">
</head>
<body>
    <!-- Sun element
    <div class="sun"></div> -->
    
    <!-- Clock -->
    <div class="clock">
        <div id="time"></div>
    </div>

    <!-- App Title -->
    <div class="head">
        <h1 id="app">WEATHER APP</h1>
    </div>

    <!-- Main Weather App -->
    <div class="weather-app">
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter Your Location" />
            <button onclick="getWeather()">
                <img src="https://img.icons8.com/ios-filled/50/000000/search--v1.png" alt="Search Icon" style="width: 20px; height: 20px;" />
            </button>
        </div>
        
        <img id="weatherIcon" src="water-drops.png" alt="Weather Icon" />
        <div class="weatherInfo" id="weatherInfo">Enter a city name</div>
        <div class="temperature" id="temperature">--Â°C</div>
        <div class="weather-description" id="description">--</div>
        
        <div class="details">
            <div>
                <img src="https://img.icons8.com/ios-filled/50/000000/humidity.png" alt="Humidity" />
                <p id="humidity">-% Humidity</p>
            </div>
            <div>
                <img src="https://img.icons8.com/ios-filled/50/000000/wind.png" alt="Wind Speed" />
                <p id="windSpeed">- Km/H Wind Speed</p>
            </div>
        </div>
    </div>

    <script src="weather2.js"></script>
</body>
</html>
